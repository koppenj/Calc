<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculate This</title>
    <meta name="description" content="A functional calculator built with JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">

      <div id="display"></div>

      <div id="numPad">

        <button class="button" value=7 >7</button>
        <button class="button" value=8 >8</button>
        <button class="button" value=9 >9</button>
        <button class="mathButton" value="/" >รท</button>

        <button class="button" value=4 >4</button>
        <button class="button" value=5 >5</button>
        <button class="button" value=6 >6</button>
        <button class="mathButton" value="*" >x</button>

        <button class="button" value=1 >1</button>
        <button class="button" value=2 >2</button>
        <button class="button" value=3 >3</button>
        <button class="mathButton" value="-" >-</button>

        <button class="button" value=0 >0</button>
        <button id="decimal" class="button" value="." >.</button>
        <button class="equalSign" value="=" >=</button>
        <button class="mathButton" value="+">+</button>

        <button id="allClear" class="funcButton" value="clear">AC</button>
        <button id="backspaceDel" class="funcButton" value="delete">DEL</button>
      </div>
    </div>

      <script src="script.js"></script>
    </body>
</html>
