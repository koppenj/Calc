<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculate This</title>
        <meta name="description" content="A functional calculator built with JS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">

            <div id="display">
              1234567890
            </div>

            <div class="memoryFunc">
              <button class="button">Clear</button>
              <button class="button">Delete</button>
            </div>
      
            <div class="numPad">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
      
            <div class="numPad">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
      
            <div class="numPad">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
      
            <div class="numPad">
              <button>0</button>
              <button>.</button>
              <button>-</button>
            </div>
        </div>
      
        <script src="script.js"></script>
    </body>
</html>
